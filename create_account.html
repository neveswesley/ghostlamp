<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create_account.css">
    <title>Create Account</title>
</head>

<body>
    <header class="header">
        <img src="/img/favicon.png" alt="" width="30px">
        <h1>ghostlamp</h1>
    </header>
    <div class="content">
        <section class="box">
            <img class="secreatary_img" src="img/secreatary.png" alt="">
        </section>
        <section class="form">
            <h1>Create your account</h1>
            <p>To get started with us, please create your account by providing your personal information including your
                email, address, and password. ðŸ””</p><br><br>

            <form class="form_group">
                <div class="form_field_group">
                    <label for="name">Name</label>
                    <input required class="form_field" type="text" name="name" id="name" placeholder="Type your name.">
                </div><br>

                <div class="form_field_group">
                    <label for="email">Email</label>
                    <input required class="form_field" type="email" name="email" id="email" placeholder="Type your email.">
                </div><br>

                <div class="form_field_group">
                    <label for="password">Password</label>
                    <input required class="form_field" type="password" name="pwd" id="pwd" placeholder="Type your password">
                </div>
                <br>
                <div class="buttom">
                    <button type="submit" class="create_buttom" >Create Account</button>
                    <a class="login_buttom" href="/login.html">Already registered?</a>
                </div>
            </form>

        </section>
    </div>
</body>

</html>
